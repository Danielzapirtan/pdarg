name: OCR from Google Drive (Large PDF)

on:
  workflow_dispatch:

jobs:
  run-ocr:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-eng \
            poppler-utils

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pdf2image pytesseract pillow

      - name: Download PDF from Google Drive
        env:
          FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
        run: |
          curl -c cookies.txt -L "https://drive.google.com/uc?export=download&id=$FILE_ID" > response.html

          CONFIRM=$(grep -o 'confirm=[^&]*' response.html | head -n 1 | cut -d '=' -f2)

          curl -Lb cookies.txt \
            "https://drive.google.com/uc?export=download&confirm=$CONFIRM&id=$FILE_ID" \
            -o input.pdf

      - name: Run OCR
        run: python app.py

      - name: Upload toc.txt
        uses: actions/upload-artifact@v4
        with:
          name: toc-output
          path: toc.txt
